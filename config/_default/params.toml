# -------------------------------------------------------------------------------------
# 主题核心配置文件 (params.toml)
# 官方文档: https://fixit.lruihao.cn/theme-documentation-basics/#site-configuration
# -------------------------------------------------------------------------------------
customJS = ["/js/custom.js"]
# FixIt 主题版本，建议保持默认，除非您手动升级了主题。
version = "0.3.X" # e.g. "0.2.X", "0.2.15", "v0.2.15" etc.
# 网站描述，非常重要！会显示在浏览器标签页的副标题和搜索引擎结果中。
description = "个人博客，包括但不限于算法竞赛，Minecraft模组开发，计科相关内容，学习思想日志。"
# 网站关键词，用逗号分隔，有助于搜索引擎优化 (SEO)。
keywords = ["Minecraft", "模组开发", "NeoForge", "教程", "中文", "算法竞赛"]
# 网站默认主题颜色，"auto" 表示跟随操作系统设置，可选 "light", "dark"。
defaultTheme = "auto"
# 指纹加密算法，用于确保浏览器加载的 CSS/JS 资源未被篡改。留空即可。
# ["sha256", "sha384", "sha512", "md5"]
fingerprint = ""
# 日期格式，"2006-01-02" 是 Go 语言的特殊写法，代表 YYYY-MM-DD。
dateFormat = "2006-01-02"
# 网站分享预览图（例如分享到微信、Twitter 时显示的图片）。暂时可以留空。
images = []
# 是否启用 PWA (渐进式 Web 应用)，允许用户将网站“安装”到桌面。初期可以禁用。
enablePWA = false
# 是否为外部链接（指向其他网站的链接）自动添加一个特殊图标。
externalIcon = false
# 是否自动将文章标题的首字母大写。
capitalizeTitles = true
# 是否在每个页面的标题后面都追加上网站的全局标题（在 hugo.toml 中设置的 title）。
withSiteTitle = true
# 追加网站标题时使用的分隔符，例如 "页面标题 - 网站标题"。
titleDelimiter = "-"
# 是否在首页的标题中也追加副标题。
indexWithSubtitle = false
# 是否将文章摘要显示为纯文本（去掉 Markdown 格式）。
summaryPlainify = false
# 是否在网页头部注入主题信息元标签。建议保留以支持主题作者，设为 false 可关闭。
disableThemeInject = false

# --- 作者信息配置 ---
[author]
  # 你的名字或昵称。
  name = "ApolloMonasa"
  # 你的联系邮箱。
  email = "apollomonasa@gmail.com"
  # 点击名字后跳转的链接，通常是你的 GitHub 主页。
  link = "https://github.com/ApolloMonasa"
  # 头像图片地址。如果为空，会尝试使用 Gravatar 获取头像。这里已填好你的链接。
  avatar = "https://i.ooxx.ooo/i/NTYyY.png"

# --- Git 仓库信息 (用于“编辑此页”、“报告问题”等功能) ---
# 强烈建议配置此项，方便读者贡献和反馈。
[gitInfo]
  # 你的公开Git仓库地址。
  repo = "https://github.com/ApolloMonasa/Minecraft-Modding-Tutorial-For-NeoForge"
  # 你的主分支名称。
  branch = "main"
  # Markdown 文件所在的目录，相对于仓库根目录。
  dir = "content"
  # "报告问题" 按钮的链接模板。保持默认即可。
  # available template params: {title} {URL} {sourceURL}
  issueTpl = "title=[BUG]%20{title}&body=|Field|Value|%0A|-|-|%0A|Title|{title}|%0A|URL|{URL}|%0A|Filename|{sourceURL}|"

# --- App 图标配置 (当网站被添加到手机主屏幕时使用) ---
[app]
  # 添加到主屏幕时显示的名字。
  title = "Apollo ans wmsnp's Blogs"
  # 是否不生成 favicon 图标链接。
  noFavicon = false
  # SVG 格式的 favicon。
  svgFavicon = "https://i.ooxx.ooo/i/ZDQ0N.png"
  # Safari 浏览器标签页固定时的图标颜色。
  iconColor = "#5bbad5"
  # Windows 磁贴颜色。
  tileColor = "#da532c"
  # Android 浏览器顶部的主题颜色。
  [app.themeColor]
    light = "#f8f8f8"
    dark = "#252627"

# --- 网站内搜索配置 ---
# 默认使用 fuse.js 进行前端本地搜索，效果不错，建议保持默认。
[search]
  enable = true
  # 搜索引擎类型 ["algolia", "fuse"]
  type = "fuse"
  # 内容分块的最大索引长度。
  contentLength = 4000
  # 搜索框的占位文本。
  placeholder = ""
  # 显示结果的最大数量。
  maxResultLength = 10
  # 搜索结果摘要的长度。
  snippetLength = 30
  # 搜索结果高亮部分的 HTML 标签。
  highlightTag = "em"
  # 索引是否使用绝对路径 URL。
  absoluteURL = false
  # 如果你使用 Algolia 搜索服务，在这里配置。
  [search.algolia]
    index = ""
    appID = ""
    searchKey = ""
  # Fuse.js 的高级搜索选项，通常无需修改。
  [search.fuse]
    # FixIt 0.2.17 | NEW https://fusejs.io/api/options.html
    isCaseSensitive = false
    minMatchCharLength = 2
    findAllMatches = false
    location = 0
    threshold = 0.3
    distance = 100
    ignoreLocation = false
    useExtendedSearch = false
    ignoreFieldNorm = false

# --- 页面顶部导航栏配置 ---
[header]
  # 桌面端导航栏模式: "sticky" (吸顶), "normal" (不吸顶), "auto" (自动)。
  desktopMode = "sticky"
  # 移动端导航栏模式。
  mobileMode = "auto"
  # 导航栏左侧的 Logo 和标题。
  [header.title]
    # Logo 图片的路径。建议准备一个，放在项目的 static/images/ 目录下。
    # 示例: logo = "/images/my-logo.png"
    # 这里我帮你移除了旧的路径，留空会显示下面的文字标题。
    logo = "https://i.ooxx.ooo/i/ZDQ0N.png"
    # 如果没有 Logo，会显示的文字标题。
    name = "Apollo and wmsnp's Blogs"
    # 可以在标题前添加额外内容（支持HTML），比如图标。
    pre = ""
    # 可以在标题后添加额外内容（支持HTML）。
    post = ""
    # 是否开启标题的打字机动画效果。
    typeit = false
  # 导航栏副标题。
  [header.subtitle]
    # 副标题内容。
    name = ""
    # 是否开启副标题的打字机动画效果。
    typeit = false

# --- 面包屑导航 (显示当前页面路径，如：主页 > 教程 > 第一章) ---
[breadcrumb]
  # 教程类网站强烈建议开启。
  enable = true
  # 是否吸顶。
  sticky = false
  # 是否显示 "主页" 链接。
  showHome = true
  # 分隔符。
  separator = "/"
  # 路径首字母是否大写。
  capitalize = true

# --- 文章底部的“上一篇/下一篇”导航 ---
[navigation]
  # 是否只在同一分类下显示导航。教程站建议开启。
  inSection = true
  # 是否反转“上一篇”和“下一篇”的顺序。
  reverse = false

# --- 页脚配置 ---
[footer]
  enable = true
  # 是否显示版权信息 ©
  copyright = true
  # 是否显示作者名字
  author = true
  # 网站起始年份
  since = 2025
  # 公安备案号（仅中国大陆）。
  gov = ""
  # ICP 备案号（仅中国大陆）。
  icp = ""
  # 授权协议 (支持 HTML)，默认的 CC BY-NC-SA 4.0 很好，建议保留。
  license = '<a rel="license external nofollow noopener noreferrer" href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a>'
  # 是否显示由 Hugo 和 FixIt 强力驱动。
  [footer.powered]
    enable = false
    hugoLogo = false
    themeLogo = false
  # 网站已运行时间。
  [footer.siteTime]
    enable = true
    animate = true
    icon = "fa-solid fa-heartbeat"
    pre = ""
    value = "" # e.g. "2021-12-18T16:15:22+08:00"
  # 页脚各元素的显示顺序，数字越小越靠前。
  [footer.order]
    powered = 0
    copyright = 0
    statistics = 0
    visitor = 0
    beian = 0

# --- 归档页面配置 (所有文章的列表) ---
[archives]
  # 每页显示的文章数量。
  paginate = 20
  # 日期格式 (月-日)。
  dateFormat = "01-02"

# --- 分类列表页配置 ---
[section]
  # 每页显示的文章数量。
  paginate = 20
  # 日期格式 (月-日)。
  dateFormat = "01-02"
  # 分类列表的 RSS 源配置。
  [section.feed]
    # RSS 源中包含的文章数量, -1 表示所有。
    limit = -1
    # RSS 源中是否包含全文。
    fullText = false

# --- 标签列表页配置 ---
[list]
  # 每页显示的文章数量。
  paginate = 20
  # 日期格式 (月-日)。
  dateFormat = "01-02"
  # 标签列表的 RSS 源配置。
  [list.feed]
    # RSS 源中包含的文章数量, -1 表示所有。
    limit = -1
    # RSS 源中是否包含全文。
    fullText = false

# --- “最近更新”标识配置 ---
# 在指定天数内更新过的文章会显示一个“新”的标记。
[recentlyUpdated]
  archives = true
  section = true
  list = true
  days = 30 # 30天内更新的会显示
