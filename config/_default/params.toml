# --- 文章页面 (Page) 的默认配置 ---
# 这里设置的值，可以在单篇文章的 Front Matter 中被覆盖。
[page]
  # 是否在文章作者旁显示头像。
  authorAvatar = true
  # 是否从首页的文章列表中隐藏此页面。
  hiddenFromHomePage = false
  # 是否从搜索结果中隐藏此页面。
  hiddenFromSearch = false
  # 是否从相关文章推荐中隐藏此页面。
  hiddenFromRelated = false
  # 是否从 RSS 源中隐藏此页面。
  hiddenFromFeed = false
  # 是否将 emoji 转换为 twemoji 图片。
  twemoji = false
  # 是否启用 lightgallery 图片灯箱效果（点击图片放大）。
  # 设置为 true, 图片需要有标题才能触发，如 ![alt](src "title")
  # 设置为 "force", 所有图片都会触发。教程站建议设为 true 或 "force"。
  lightgallery = true
  # 是否启用 Ruby 注音 (e.g. {ruby|furigana}) 扩展语法。
  ruby = true
  # 是否启用分数 (e.g. {1/2}) 扩展语法。
  fraction = true
  # 是否启用 Fontawesome (e.g. :fa-solid fa-fire:) 扩展语法。
  fontawesome = true
  # 文章底部的默认授权协议。
  license = '<a rel="license external nofollow noopener noreferrer" href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a>'
  # 是否显示“查看 Markdown 原文”的链接。
  linkToMarkdown = true
  # 是否显示“查看源码”链接（需要已配置 [gitInfo]）。
  linkToSource = true
  # 是否显示“编辑此页”链接（需要已配置 [gitInfo]）。
  linkToEdit = true
  # 是否显示“报告问题”链接（需要已配置 [gitInfo]）。
  linkToReport = true
  # 页面样式: "narrow" (窄), "normal" (普通), "wide" (宽)。
  pageStyle = "normal"
  # 是否自动记录并恢复阅读进度。
  autoBookmark = true
  # 是否显示字数统计。
  wordCount = true
  # 是否显示预计阅读时间。
  readingTime = true
  # 文章结束标记，会在文章末尾显示。
  endFlag = "---"
  # 是否启用 instant.page 预加载技术，加快页面跳转速度。
  instantPage = false
  # 是否在侧边栏显示系列文章列表。
  collectionList = false
  # 是否在文章末尾显示系列文章导航。
  collectionNavigation = false

  # 文章转载信息配置。
  [page.repost]
    enable = false
    url = ""
  # 文章目录 (TOC) 的默认设置。
  [page.toc]
    # 是否默认启用目录。
    enable = true
    # 是否在正文前也保留一份静态目录。
    keepStatic = false
    # 是否自动折叠侧边栏目录。
    auto = true
    # 目录显示在页面的哪个位置 ["left", "right"]。
    position = "right"
    # 是否给目录条目自动编号。
    ordered = false
    # 目录包含的标题起始级别 (e.g. h2)。
    startLevel = 2
    # 目录包含的标题结束级别 (e.g. h6)。
    endLevel = 6
  # 文章过期提醒。
  [page.expirationReminder]
    enable = true
    # 最后修改超过90天，显示提示。
    reminder = 90
    # 最后修改超过180天，显示警告。
    warning = 180
    # 如果文章过期，是否自动关闭评论。
    closeComment = false
  # 页面标题自动编号配置。
  [page.heading]
    # 是否将自动生成的文本（如章节号）首字母大写。
    capitalize = false
    # 必须将 page.toc.ordered 设置为 true 才生效。
    [page.heading.number]
      # 是否启用标题自动编号。
      enable = false
      # 是否只在主内容区（默认是 posts 目录）启用。
      onlyMainSection = true
      # 编号格式。
      [page.heading.number.format]
        h1 = "{title}"
        h2 = "{h2} {title}"
        h3 = "{h2}.{h3} {title}"
        h4 = "{h2}.{h3}.{h4} {title}"
        h5 = "{h2}.{h3}.{h4}.{h5} {title}"
        h6 = "{h2}.{h3}.{h4}.{h5}.{h6} {title}"
  # KaTeX 数学公式支持。
  [page.math]
    enable = true
    # 行内公式的左右定界符。
    inlineLeftDelimiter = ""
    inlineRightDelimiter = ""
    # 块级公式的左右定界符。
    blockLeftDelimiter = ""
    blockRightDelimiter = ""
    # 是否启用 "复制公式" 功能。
    copyTex = true
    # 是否启用 mhchem 化学公式扩展。
    mhchem = true
  # 代码块的默认设置。
  [page.code]
    # 是否启用代码块的额外功能（复制按钮等）。
    enable = true
    # 是否显示“复制”按钮。
    copy = true
    # 是否显示“编辑”按钮，通常用于可交互的代码块，教程站可设为 false。
    edit = true
    # 默认最多显示多少行代码，超过的会折叠。
    maxShownLines = 10
  # Mapbox GL JS 地图配置。
  [page.mapbox]
    # Mapbox 的 access token。
    accessToken = ""
    # 亮色主题的地图样式。
    lightStyle = "mapbox://styles/mapbox/light-v11"
    # 暗色主题的地图样式。
    darkStyle = "mapbox://styles/mapbox/dark-v11"
    # ... 其他地图控件

  # [实验性功能] 缓存远程图片到本地。
  [page.cacheRemoteImages]
    enable = false
    # 是否将远程图片URL替换为本地URL。
    replace = false
  # 相关文章推荐。
  [page.related]
    enable = true
    count = 5
  # 文章底部的打赏功能。
  [page.reward]
    enable = false
    animation = false
    position = "after"
    # comment = "Buy me a coffee"
    mode = "static"
    # [page.reward.ways]
    #   wechatpay = "/images/wechatpay.png"
    #   alipay = "/images/alipay.png"

  # 文章底部的分享按钮。
  [page.share]
    enable = true
    Twitter = true
    Facebook = true
    Linkedin = false
    Whatsapp = false
    Pinterest = false
    Tumblr = false
    HackerNews = false
    Reddit = false
    VK = false
    Buffer = false
    Xing = false
    Line = false
    Instapaper = false
    Pocket = false
    Flipboard = false
    Weibo = true
    Myspace = false
    Blogger = false
    Baidu = false
    Odnoklassniki = false
    Evernote = false
    Skype = false
    Trello = false
    Mix = false
  # --- 评论系统总开关 ---
  [page.comment]
    enable = true # 设为 true 以启用评论，并配置下面的具体服务。
    # Artalk 评论系统配置。
    [page.comment.artalk]
      enable = false
      server = "https://yourdomain"
      site = "默认站点"
      # ...
    # Disqus 评论系统配置。
    [page.comment.disqus]
      enable = false
      shortname = ""
    # Gitalk 评论系统配置。
    [page.comment.gitalk]
      enable = false
      owner = ""
      repo = ""
      clientId = ""
      clientSecret = ""
    # Valine 评论系统配置。
    [page.comment.valine]
      enable = false
      appId = ""
      appKey = ""
      # ...
    # Waline 评论系统配置。
    [page.comment.waline]
      enable = false
      serverURL = ""
      # ...
    # Facebook 评论插件配置。
    [page.comment.facebook]
      enable = false
      width = "100%"
      numPosts = 10
      appId = ""
      languageCode = ""
    # Telegram 评论插件配置。
    [page.comment.telegram]
      enable = false
      siteID = ""
      limit = 5
      # ...
    # Comment 评论系统配置。
    [page.comment.comment]
      enable = false
    # Utterances 评论系统配置。
    [page.comment.utterances]
      enable = true
      repo = "ApolloMonasa/MyBlogComments"
      issueTerm = "pathname"
      theme = "github-light"
      label = "Comment"
      # ...
    # Twikoo 评论系统配置。
    [page.comment.twikoo]
      enable = false
      envId = ""
      # ...
    # --- Giscus 评论配置 (推荐！基于 GitHub Discussions) ---
    [page.comment.giscus]
      enable = false # 如果要用 Giscus，把这里设为 true
      # 你的 GitHub "用户名/仓库名"
      repo = "ApolloMonasa/Minecraft-Modding-Tutorial-For-NeoForge"
      # 从 Giscus 官网获取
      repoId = ""
      # 你在仓库 Discussions 中用于存放评论的分类名
      category = "Announcements"
      # 从 Giscus 官网获取
      categoryId = ""
      # 页面与 discussion 的映射方式
      mapping = "pathname"
      # 启用 Giscus 的 "Reactions" 功能
      reactionsEnabled = "1"
      emitMetadata = "0"
      # 评论框位置 ["top", "bottom"]
      inputPosition = "bottom"
      # 语言
      lang = "zh-CN"
      # 主题
      lightTheme = "light"
      darkTheme = "dark"
      # 是否延迟加载
      lazyLoad = true
  # 加载自定义的第三方库。
  [page.library]
    [page.library.css]
      # someCSS = "assets/css/_custom.scss"
    [page.library.js]
      #someJavascript = "/assets/js/custom.js"
  # 单个页面的 SEO 优化。
  [page.seo]
    # 此页面的分享图片。
    images = []
    # 发布者信息。
    [page.seo.publisher]
      name = ""
      logoUrl = ""
