# --- "返回顶部" 按钮 ---
[backToTop]
  enable = true
  # 是否在按钮上显示滚动百分比
  scrollpercent = true

# --- 页面顶部阅读进度条 ---
[readingProgress]
  enable = true
  # 起始位置 ["left", "right"]
